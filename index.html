<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript Prompts</title>
  </head>
  <body>
    <h1>Tell Us A Little About Yourself.</h1>
    <p>
      <b>Name: </b>
      <span id="name"></span>
    </p>
    <p>
      <b>Favorite Color: </b>
      <span id="color"></span>
    </p>
    <p>
      <b>Favorite Ice Cream: </b>
      <span id="ice-cream"></span>
    </p>
    <script type="text/javascript">
      var name = prompt("What's your name?")
      document.getElementById('name').innerHTML = name
      var color = prompt("What's your favorite color?")
      document.getElementById('color').innerHTML = color
      var iceCream = prompt("What's your favorite ice cream?")
      document.getElementById('ice-cream').innerHTML = iceCream
    </script>
  </body>
</html>
